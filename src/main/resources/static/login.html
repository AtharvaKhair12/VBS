<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure login portal for VBS - Virtual Banking System. Access your personal account or administrative dashboard safely.">
    <title>VBS Login | Secure Access Portal</title>
    <style>
        /* --- BRANDING: VBS SLATE & COBALT --- */
        :root {
            --vbs-primary: #0f172a;    /* High-contrast Slate */
            --vbs-accent: #3b82f6;     /* Cobalt Blue */
            --vbs-bg: #f8fafc;
            --vbs-white: #ffffff;
            --vbs-text: #1e293b;
            --vbs-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--vbs-bg);
            color: var(--vbs-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.25rem;
        }

        /* Semantic Container */
        main {
            width: 100%;
            max-width: 440px;
            background: var(--vbs-white);
            border-radius: 1rem;
            box-shadow: var(--vbs-shadow);
            overflow: hidden;
            border-top: 5px solid var(--vbs-accent);
        }

        header {
            background: var(--vbs-primary);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        header h1 span { color: var(--vbs-accent); }

        header p {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .content { padding: 2.5rem 2rem; }

        h2 {
            font-size: 1.5rem;
            color: var(--vbs-primary);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        /* Form Controls */
        .form-group { margin-bottom: 1.25rem; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 0.625rem;
            font-size: 1rem;
            color: var(--vbs-text);
            transition: all 0.2s;
            background: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--vbs-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* SEO Friendly High-Contrast Button */
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 0.625rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            background: var(--vbs-primary);
            color: white;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.25);
        }

        /* Navigational Links */
        .link-area {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        .link-area a {
            color: var(--vbs-accent);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .link-area a:hover { text-decoration: underline; }

        /* Accessible Feedback Messages */
        .message {
            padding: 1rem;
            border-radius: 0.625rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
            display: block;
        }
    </style>
</head>
<body>

<main>
    <header>
        <h1>VBS <span>ONLINE</span></h1>
        <p>Virtual Banking System</p>
    </header>

    <div class="content">
        <h2>Secure Portal Login</h2>

        <div id="loginMessage" class="message" role="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="loginPassword">Security Password</label>
                <input type="password" id="loginPassword" name="password" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="loginRole">System Access Role</label>
                <select id="loginRole" name="role" required aria-required="true">
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <button type="submit" class="btn">AUTHENTICATE</button>
        </form>

        <div class="link-area">
            New to VBS? <a onclick="window.location.href='signup.html'">Apply for Account</a>
        </div>
        <div class="link-area">
            <a onclick="window.location.href='home.html'">‚Üê Return to Home</a>
        </div>
    </div>
</main>

<script>
    /* --- STRICT VBS BACKEND LOGIC PRESERVATION --- */
    const API_URL = 'http://localhost:8081';

    function showMessage(elementId, message, type) {
        const messageEl = document.getElementById(elementId);
        messageEl.textContent = message;
        messageEl.className = `message ${type}`; // Class logic remains identical to original
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loginData = {
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value,
            role: document.getElementById('loginRole').value
        };

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            });

            const result = (await response.text()).trim();

            if (/^\d+$/.test(result)) {
                showMessage('loginMessage', 'Authentication successful. Accessing ledger...', 'success');

                localStorage.clear();
                localStorage.setItem("userId", result);

                const role = loginData.role.trim().toLowerCase();
                localStorage.setItem("role", role);

                setTimeout(() => {
                    if (role === "admin") {
                        window.location.href = `admin.html?id=${result}`;
                    } else {
                        window.location.href = `dashboard.html?id=${result}`;
                    }
                }, 800);

            } else {
                showMessage('loginMessage', result, 'error');
            }
        } catch (error) {
            showMessage('loginMessage', 'VBS Network Error: Connection refused.', 'error');
            console.error('Login error:', error);
        }
    });
</script>

</body>
</html>
