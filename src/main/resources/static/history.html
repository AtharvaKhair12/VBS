<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VBS Administrative Audit Trail - Securely track all system-wide banking activities and histories.">
    <title>VBS History | System Audit Log</title>
    <style>
        /* --- BRANDING: VBS SLATE & COBALT --- */
        :root {
            --vbs-primary: #0f172a;    /* High-contrast Slate */
            --vbs-accent: #3b82f6;     /* Cobalt Blue */
            --vbs-bg: #f8fafc;
            --vbs-white: #ffffff;
            --vbs-text: #1e293b;
            --vbs-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--vbs-bg);
            color: var(--vbs-text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        /* Semantic Main Container */
        main {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--vbs-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--vbs-shadow);
            border-top: 4px solid var(--vbs-accent);
        }

        /* Accessible Header */
        header {
            background: var(--vbs-primary);
            padding: 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.5rem;
        }

        header h1 { font-size: 1.75rem; font-weight: 700; letter-spacing: -0.025em; }
        header h1 span { color: var(--vbs-accent); }

        .btn-header {
            padding: 0.625rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease-in-out;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .btn-header:hover {
            background: var(--vbs-accent);
            border-color: var(--vbs-accent);
            transform: translateY(-1px);
        }

        .content { padding: 2.5rem 2rem; }

        /* Optimized Table Section */
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table thead {
            background: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
        }

        .history-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #475569;
        }

        .history-table tbody tr {
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.2s ease;
        }

        .history-table tbody tr:hover {
            background-color: #f8fafc;
        }

        .history-table td {
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--vbs-text);
        }

        /* Data Cell Specifics */
        .id-cell {
            font-weight: 700;
            color: var(--vbs-accent);
            width: 80px;
        }

        .desc-cell {
            color: #334155;
            font-weight: 500;
        }

        .date-cell {
            color: #64748b;
            font-size: 0.8125rem;
            white-space: nowrap;
        }

        /* Empty State & Messaging */
        .history-empty {
            text-align: center;
            padding: 4rem 1rem;
            color: #94a3b8;
            font-size: 1rem;
        }

        .history-empty::before {
            content: 'üìã';
            display: block;
            font-size: 3rem;
            margin-bottom: 1rem;
            filter: grayscale(1);
        }

        @media (max-width: 768px) {
            header { flex-direction: column; text-align: center; padding: 1.5rem; }
            .content { padding: 1.5rem 1rem; }
            .history-table th, .history-table td { padding: 0.75rem; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

<main>
    <header>
        <h1>VBS <span>HISTORY</span></h1>
        <nav>
            <button class="btn-header" onclick="goBackToAdmin()">‚Üê Return to Admin</button>
        </nav>
    </header>

    <section class="content">
        <div id="historyMessage" class="history-empty" style="display:none"></div>

        <div class="table-wrapper">
            <table class="history-table" id="historyTable">
                <thead>
                <tr>
                    <th scope="col">Log ID</th>
                    <th scope="col">Activity Description</th>
                    <th scope="col">Timestamp</th>
                </tr>
                </thead>
                <tbody id="historyBody">
                <tr>
                    <td colspan="3" class="history-empty" style="background: none;">Fetching secure VBS logs...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>

<script>
    /* --- STRICT VBS BACKEND LOGIC PRESERVATION --- */
    const API_URL = 'http://localhost:8081';
    let userId = null;

    function getUserIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        const urlUserId = params.get('id');
        const storedUserId = localStorage.getItem('userId');
        userId = storedUserId || urlUserId;
    }

    function goBackToAdmin() {
        const params = new URLSearchParams();
        if (userId) params.set('id', userId);
        params.set('role', 'admin');
        window.location.href = `admin.html?${params.toString()}`;
    }

    async function loadHistories() {
        try {
            const res = await fetch(`${API_URL}/histories`);
            if (!res.ok) throw new Error('Failed to load histories');
            const histories = await res.json();
            renderHistories(histories);
        } catch (err) {
            console.error(err);
            const body = document.getElementById('historyBody');
            body.innerHTML = `<tr><td colspan="3" class="history-empty">Encryption Error: Unable to sync VBS logs. Ensure the backend server is active.</td></tr>`;
        }
    }

    function renderHistories(list) {
        const body = document.getElementById('historyBody');
        if (!list || list.length === 0) {
            body.innerHTML = `<tr><td colspan="3" class="history-empty">No VBS activity records found in the current ledger.</td></tr>`;
            return;
        }

        body.innerHTML = list.map(h => `
            <tr>
                <td class="id-cell">#${h.id}</td>
                <td class="desc-cell">${escapeHtml(h.description)}</td>
                <td class="date-cell">${formatDate(h.date)}</td>
            </tr>
        `).join('');
    }

    function formatDate(d) {
        if (!d) return '';
        const dt = new Date(d);
        if (isNaN(dt)) return d;
        return dt.toLocaleString();
    }

    function escapeHtml(str) {
        if (!str) return '';
        return str.replace(/[&<>"']/g, function(c) {
            return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c];
        });
    }

    window.addEventListener('DOMContentLoaded', () => {
        getUserIdFromURL();
        loadHistories();
    });
</script>
</body>
</html>
