<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VBS Admin Panel - Secure Virtual Banking System Management Interface">
    <title>VBS Admin | Secure Management Dashboard</title>
    <style>
        /* --- SEO & ACCESSIBILITY OPTIMIZED CSS --- */
        :root {
            --vbs-primary: #0f172a;    /* High contrast slate */
            --vbs-accent: #2563eb;     /* Clear cobalt blue */
            --vbs-success: #059669;    /* Accessible emerald */
            --vbs-danger: #dc2626;     /* High-vis red */
            --vbs-text: #1e293b;
            --vbs-bg: #f8fafc;
            --vbs-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--vbs-bg);
            color: var(--vbs-text);
            line-height: 1.5;
        }

        /* Semantic Layout */
        header {
            background: var(--vbs-primary);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        header h1 { font-size: 1.5rem; font-weight: 700; }
        header h1 span { color: var(--vbs-accent); }

        nav {
            background: #1e293b;
            padding: 0.75rem 2rem;
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            background: none;
            border: none;
        }

        .nav-link:hover { color: white; }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* SEO Friendly Typography */
        h2 { color: var(--vbs-primary); font-size: 1.875rem; margin-bottom: 1.5rem; }

        /* Stats Component */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--vbs-white);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            border-bottom: 3px solid var(--vbs-accent);
        }

        .stat-label { font-size: 0.875rem; color: #64748b; font-weight: 600; text-transform: uppercase; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--vbs-primary); margin-top: 0.5rem; }

        /* Controls Section */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        input, select {
            padding: 0.625rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            min-width: 200px;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .btn-primary { background: var(--vbs-accent); color: white; }
        .btn-success { background: var(--vbs-success); color: white; }
        .btn-danger { background: var(--vbs-danger); color: white; }
        .btn:hover { filter: brightness(1.1); }

        /* Accessible Table */
        .table-wrapper {
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f1f5f9; padding: 1rem; font-size: 0.75rem; text-transform: uppercase; color: #475569; }
        td { padding: 1rem; border-top: 1px solid #f1f5f9; font-size: 0.875rem; }

        .badge {
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        .badge-admin { background: #fee2e2; color: #b91c1c; }
        .badge-user { background: #dcfce7; color: #15803d; }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 480px;
        }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input, .form-group select { width: 100%; }

        /* Feedback Messages */
        .message { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; display: none; font-weight: 500; }
        .message.success { display: block; background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .message.error { display: block; background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }

        @media (max-width: 768px) {
            .controls { flex-direction: column; }
            input, select { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <h1>VBS <span>ADMIN</span></h1>
    <div>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
</header>

<nav>
    <button class="nav-link" onclick="goToHistory()">Transaction History</button>
</nav>

<main>
    <div id="adminMessage" class="message"></div>

    <section>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h2>Dashboard Overview</h2>
            <button class="btn btn-success" onclick="openAddUserModal()">+ Add New User</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Users</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Vault Balance</div>
                <div class="stat-value">₹<span id="totalBalance">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Balance</div>
                <div class="stat-value">₹<span id="avgBalance">0</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Accounts</div>
                <div class="stat-value" id="activeUsers">0</div>
            </div>
        </div>
    </section>

    <section class="controls">
        <input type="text" id="searchInput" placeholder="Search by username..." aria-label="Search users">
        <button class="btn btn-primary" onclick="searchUsers()">Search</button>
        <select id="sortBy" onchange="applySort()">
            <option value="id">Sort by ID</option>
            <option value="name">Sort by Name</option>
            <option value="balance">Sort by Balance</option>
        </select>
        <select id="sortOrder" onchange="applySort()">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </section>

    <section class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Role</th>
                <th>Balance</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="usersTableBody">
            <tr><td colspan="6" style="text-align: center; padding: 3rem;">Initializing VBS Secure Records...</td></tr>
            </tbody>
        </table>
    </section>
    <div id="paginationControls" style="display: flex; justify-content: center; gap: 0.5rem; margin-top: 1.5rem;"></div>
</main>

<div id="viewUserModal" class="modal" role="dialog">
    <div class="modal-content">
        <h2 style="font-size: 1.5rem;">User Profile</h2>
        <div id="userDetailsContent" style="margin: 1.5rem 0; padding: 1rem; background: #f8fafc; border-radius: 0.5rem;"></div>
        <button class="btn btn-primary" style="width: 100%;" onclick="closeViewUserModal()">Close</button>
    </div>
</div>

<div id="addUserModal" class="modal" role="dialog">
    <div class="modal-content">
        <h2 style="font-size: 1.5rem;">Create New Account</h2>
        <form id="addUserForm" onsubmit="handleAddUser(event)">
            <div class="form-group">
                <label for="addName">Full Name</label>
                <input type="text" id="addName" name="name" required>
            </div>
            <div class="form-group">
                <label for="addUsername">Username</label>
                <input type="text" id="addUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="addEmail">Email</label>
                <input type="email" id="addEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="addPassword">Password</label>
                <input type="password" id="addPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="addBalance">Opening Balance (₹)</label>
                <input type="number" id="addBalance" name="balance" required min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="addRole">System Role</label>
                <select id="addRole" name="role" required>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div style="display: flex; gap: 0.75rem; margin-top: 1.5rem;">
                <button type="button" class="btn" style="background: #e2e8f0; flex: 1;" onclick="closeAddUserModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" style="flex: 2;">Confirm Create</button>
            </div>
        </form>
    </div>
</div>

<div id="deleteConfirmDialog" class="modal">
    <div class="modal-content" style="text-align: center;">
        <h2 style="color: var(--vbs-danger);">Confirm Deletion</h2>
        <p id="deleteConfirmText" style="margin: 1rem 0; color: #64748b;">Are you sure you want to remove this account? This cannot be undone.</p>
        <div style="display: flex; gap: 0.75rem;">
            <button class="btn" style="background: #e2e8f0; flex: 1;" onclick="closeDeleteConfirm()">Cancel</button>
            <button class="btn btn-danger" style="flex: 1;" onclick="deleteUser()">Delete Forever</button>
        </div>
    </div>
</div>

<script>
    /* --- STRICT BACKEND LOGIC PRESERVATION --- */
    const API_URL = 'http://localhost:8081';
    let userId = null;
    let allUsers = [];
    let filteredUsers = [];
    const itemsPerPage = 10;
    let currentPage = 1;
    let currentSortBy = 'id';
    let currentSortOrder = 'asc';

    function getUserIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        userId = localStorage.getItem("userId") || params.get('id');
        const role = (localStorage.getItem("role") || params.get('role') || '').toLowerCase();
        if (!userId) { window.location.href = 'login.html'; return; }
        if (role !== 'admin') { alert("Access Denied"); window.location.href = 'login.html'; }
    }

    async function loadAllUsers(sortBy = 'id', order = 'asc') {
        try {
            const response = await fetch(`${API_URL}/users?sortBy=${sortBy}&order=${order}`);
            if (!response.ok) throw new Error();
            allUsers = await response.json();
            filteredUsers = [...allUsers];
            currentSortBy = sortBy;
            currentSortOrder = order;
            updateStatistics();
            displayUsers(filteredUsers);
        } catch (e) { displayErrorState(); }
    }

    function updateStatistics() {
        const totalUsers = allUsers.length;
        const totalBalance = allUsers.reduce((sum, u) => sum + u.balance, 0);
        document.getElementById('totalUsers').textContent = totalUsers;
        document.getElementById('totalBalance').textContent = totalBalance.toLocaleString('en-IN');
        document.getElementById('avgBalance').textContent = (totalUsers > 0 ? totalBalance / totalUsers : 0).toLocaleString('en-IN', {maximumFractionDigits: 2});
        document.getElementById('activeUsers').textContent = allUsers.filter(u => u.balance > 0).length;
    }

    function applySort() {
        currentPage = 1;
        loadAllUsers(document.getElementById('sortBy').value, document.getElementById('sortOrder').value);
    }

    async function searchUsers() {
        const term = document.getElementById('searchInput').value.trim();
        if (!term) { loadAllUsers(currentSortBy, currentSortOrder); return; }
        try {
            const res = await fetch(`${API_URL}/users/${encodeURIComponent(term)}`);
            filteredUsers = await res.json();
            currentPage = 1;
            displayUsers(filteredUsers);
        } catch (e) { displayUsers([]); }
    }

    function displayUsers(users) {
        const tableBody = document.getElementById('usersTableBody');
        const start = (currentPage - 1) * itemsPerPage;
        const slice = users.slice(start, start + itemsPerPage);

        if (users.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">No matching accounts found.</td></tr>';
            return;
        }

        tableBody.innerHTML = slice.map(u => `
            <tr>
                <td style="font-weight: 600;">#${u.id}</td>
                <td>${u.name}</td>
                <td>${u.username}</td>
                <td><span class="badge badge-${u.role === 'admin' ? 'admin' : 'user'}">${u.role}</span></td>
                <td style="font-weight: 700; color: var(--vbs-accent);">₹${u.balance.toFixed(2)}</td>
                <td>
                    <button class="btn btn-primary" style="padding: 4px 8px; font-size: 0.75rem;" onclick="viewUser(${u.id})">Profile</button>
                    <button class="btn btn-danger" style="padding: 4px 8px; font-size: 0.75rem;" onclick="confirmDeleteUser(${u.id}, '${u.name}')">Delete</button>
                </td>
            </tr>
        `).join('');

        const pages = Math.ceil(users.length / itemsPerPage);
        document.getElementById('paginationControls').innerHTML = pages > 1 ?
            `<button class="btn" style="background: white; border: 1px solid #ddd;" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Prev</button>
             <span style="padding: 0.5rem;">${currentPage} / ${pages}</span>
             <button class="btn" style="background: white; border: 1px solid #ddd;" onclick="goToPage(${currentPage + 1})" ${currentPage === pages ? 'disabled' : ''}>Next</button>` : '';
    }

    function goToPage(p) { currentPage = p; displayUsers(filteredUsers); }

    function viewUser(id) {
        const u = allUsers.find(x => x.id === id);
        if (!u) return;
        document.getElementById('userDetailsContent').innerHTML = `
            <p style="margin-bottom: 0.5rem;"><strong>ID:</strong> #${u.id}</p>
            <p style="margin-bottom: 0.5rem;"><strong>Full Name:</strong> ${u.name}</p>
            <p style="margin-bottom: 0.5rem;"><strong>Email:</strong> ${u.email}</p>
            <p><strong>Username:</strong> ${u.username}</p>
        `;
        document.getElementById('viewUserModal').classList.add('show');
    }

    function closeViewUserModal() { document.getElementById('viewUserModal').classList.remove('show'); }
    function openAddUserModal() { document.getElementById('addUserModal').classList.add('show'); }
    function closeAddUserModal() { document.getElementById('addUserModal').classList.remove('show'); }

    async function handleAddUser(e) {
        e.preventDefault();
        const data = {
            id: 0, name: document.getElementById('addName').value, username: document.getElementById('addUsername').value,
            email: document.getElementById('addEmail').value, password: document.getElementById('addPassword').value,
            balance: parseFloat(document.getElementById('addBalance').value), role: document.getElementById('addRole').value
        };
        try {
            const res = await fetch(`${API_URL}/add/${userId}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
            });
            if (!res.ok) throw new Error();
            showMessage('adminMessage', 'Account successfully created.', 'success');
            closeAddUserModal(); loadAllUsers();
        } catch (err) { showMessage('adminMessage', 'Failed to create account.', 'error'); }
    }

    let delId = null;
    function confirmDeleteUser(id, name) {
        delId = id;
        document.getElementById('deleteConfirmText').textContent = `Are you sure you want to delete ${name}?`;
        document.getElementById('deleteConfirmDialog').classList.add('show');
    }
    function closeDeleteConfirm() { document.getElementById('deleteConfirmDialog').classList.remove('show'); }

    async function deleteUser() {
        try {
            const res = await fetch(`${API_URL}/delete-user/${delId}/admin/${userId}`, { method: 'DELETE' });
            const msg = await res.text();
            alert(msg); closeDeleteConfirm(); loadAllUsers();
        } catch (e) { alert("Error deleting user."); }
    }

    function showMessage(id, m, type) {
        const el = document.getElementById(id);
        el.textContent = m; el.className = `message ${type}`;
        setTimeout(() => el.className = 'message', 3000);
    }

    function logout() { window.location.href = 'home.html'; }
    function goToHistory() { window.location.href = `history.html?id=${userId}&role=admin`; }

    window.addEventListener('DOMContentLoaded', () => { getUserIdFromURL(); loadAllUsers(); });
</script>
</body>
</html>
