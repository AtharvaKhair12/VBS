<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for a VBS account - Securely join the Virtual Banking System for instant transfers and digital ledger management.">
    <title>VBS Sign Up | Account Registration</title>
    <style>
        /* --- BRANDING: VBS SLATE & COBALT --- */
        :root {
            --vbs-primary: #0f172a;    /* High-contrast Slate */
            --vbs-accent: #3b82f6;     /* Cobalt Blue */
            --vbs-bg: #f8fafc;
            --vbs-white: #ffffff;
            --vbs-text: #1e293b;
            --vbs-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--vbs-bg);
            color: var(--vbs-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.25rem;
        }

        /* Semantic Container */
        main {
            width: 100%;
            max-width: 460px;
            background: var(--vbs-white);
            border-radius: 1rem;
            box-shadow: var(--vbs-shadow);
            overflow: hidden;
            border-top: 5px solid var(--vbs-accent);
        }

        header {
            background: var(--vbs-primary);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        header h1 span { color: var(--vbs-accent); }

        header p {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .content { padding: 2.5rem 2rem; }

        h2 {
            font-size: 1.5rem;
            color: var(--vbs-primary);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        /* Form Controls */
        .form-group { margin-bottom: 1.25rem; }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #475569;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 0.625rem;
            font-size: 1rem;
            color: var(--vbs-text);
            transition: all 0.2s;
            background: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--vbs-accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        /* SEO Friendly Button */
        .btn {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 0.625rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            background: var(--vbs-primary);
            color: white;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #1e293b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.25);
        }

        /* Navigational Links */
        .link-area {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        .link-area a {
            color: var(--vbs-accent);
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
        }

        .link-area a:hover { text-decoration: underline; }

        /* Feedback Messages */
        .message {
            padding: 1rem;
            border-radius: 0.625rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
            display: block;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fecaca;
            display: block;
        }
    </style>
</head>
<body>

<main>
    <header>
        <h1>VBS <span>ONLINE</span></h1>
        <p>Virtual Banking System Registration</p>
    </header>

    <div class="content">
        <h2>Open Account</h2>

        <div id="signupMessage" class="message" role="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Legal Name</label>
                <input type="text" id="signupName" name="name" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" name="username" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" name="email" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="signupPassword">Security Password</label>
                <input type="password" id="signupPassword" name="password" required aria-required="true">
            </div>

            <div class="form-group">
                <label for="signupRole">Desired System Role</label>
                <select id="signupRole" name="role" required aria-required="true">
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <button type="submit" class="btn">CREATE VBS ACCOUNT</button>
        </form>

        <div class="link-area">
            Already a member? <a onclick="window.location.href='login.html'">Login Now</a>
        </div>
        <div class="link-area">
            <a onclick="window.location.href='home.html'">‚Üê Return to Home</a>
        </div>
    </div>
</main>

<script>
    /* --- STRICT VBS BACKEND LOGIC PRESERVATION --- */
    const showMessage = (id, text, type) => {
        const msg = document.getElementById(id);
        msg.innerText = text;
        msg.className = "message " + type + " show";
    };

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const signupData = {
            name: document.getElementById("signupName").value,
            username: document.getElementById("signupUsername").value,
            email: document.getElementById("signupEmail").value,
            password: document.getElementById("signupPassword").value,
            role: document.getElementById("signupRole").value,
            balance: 0
        };

        fetch("http://localhost:8081/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(signupData)
        })
        .then(response => response.text())
        .then(result => {
            if (result === "Successfully Registered") {
                showMessage(
                    "signupMessage",
                    "Account created successfully! Please login.",
                    "success"
                );
                // Delayed redirect to allow users to see success message
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);
            } else {
                showMessage("signupMessage", result, "error");
            }
        })
        .catch(error => {
            showMessage(
                "signupMessage",
                "VBS Network Error: Connection refused.",
                "error"
            );
            console.error("Signup error:", error);
        });
    });
</script>

</body>
</html>
