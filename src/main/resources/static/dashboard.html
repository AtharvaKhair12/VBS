<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VBS Secure Customer Dashboard - Manage your virtual banking account, transfers, and deposits safely.">
    <title>VBS Dashboard | Secure Personal Banking</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- BRANDING: VBS SLATE & COBALT --- */
        :root {
            --vbs-primary: #0f172a;
            --vbs-accent: #3b82f6;
            --vbs-success: #10b981;
            --vbs-danger: #ef4444;
            --vbs-bg: #f8fafc;
            --vbs-white: #ffffff;
            --vbs-text: #1e293b;
            --vbs-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--vbs-bg);
            color: var(--vbs-text);
            line-height: 1.6;
        }

        header {
            background: var(--vbs-primary);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--vbs-shadow);
        }

        .vbs-logo h1 { font-size: 1.75rem; font-weight: 800; letter-spacing: -0.025em; }
        .vbs-logo span { color: var(--vbs-accent); }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .logout-btn:hover { background: var(--vbs-danger); border-color: var(--vbs-danger); }

        main {
            max-width: 900px;
            margin: 2.5rem auto;
            padding: 0 1.25rem;
        }

        .dashboard-intro {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .dashboard-intro h2 { font-size: 2rem; color: var(--vbs-primary); margin-bottom: 0.5rem; }
        .dashboard-intro p { color: #64748b; font-size: 0.875rem; }

        .balance-card {
            background: var(--vbs-primary);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 1.25rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border-bottom: 4px solid var(--vbs-accent);
        }

        .balance-card p { font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.1em; opacity: 0.8; margin-bottom: 0.75rem; }
        .balance-amount { font-size: 3rem; font-weight: 800; }

        /* --- CHART FIX: Fixed height prevents infinite scrolling --- */
        .chart-card {
            background: var(--vbs-white);
            padding: 1.5rem;
            border-radius: 1.25rem;
            box-shadow: var(--vbs-shadow);
            margin-bottom: 2rem;
            border-top: 4px solid var(--vbs-accent);
            height: 350px;
            position: relative;
            overflow: hidden;
        }

        .chart-card h3 {
            font-size: 1rem;
            color: var(--vbs-primary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #vbsTrendChart {
            max-height: 250px !important;
            width: 100% !important;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 1.25rem;
            border: none;
            border-radius: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            background: var(--vbs-white);
            color: var(--vbs-primary);
            box-shadow: var(--vbs-shadow);
            border: 1px solid #e2e8f0;
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px -10px rgba(0,0,0,0.15); }
        .btn-withdraw { border-bottom: 4px solid var(--vbs-danger); }
        .btn-deposit { border-bottom: 4px solid var(--vbs-success); }
        .btn-transfer { border-bottom: 4px solid var(--vbs-accent); }
        .btn-utility { border-bottom: 4px solid #64748b; }

        .message {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            display: none;
            font-weight: 600;
            text-align: center;
        }
        .message.success { display: block; background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .message.error { display: block; background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 1.25rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }

        .modal-header { font-size: 1.25rem; font-weight: 800; margin-bottom: 1.5rem; color: var(--vbs-primary); }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.625rem;
            font-size: 1rem;
        }

        .modal-btns { display: flex; gap: 0.75rem; margin-top: 2rem; }
        .btn-submit { background: var(--vbs-primary); color: white; flex: 2; padding: 0.75rem; border-radius: 0.625rem; font-weight: 700; border: none; cursor: pointer; }
        .btn-cancel { background: #f1f5f9; color: #475569; flex: 1; padding: 0.75rem; border-radius: 0.625rem; font-weight: 600; border: none; cursor: pointer; }

        @media (max-width: 600px) {
            .actions-grid { grid-template-columns: repeat(2, 1fr); }
            .balance-amount { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="vbs-logo">
        <h1>VBS<span> ONLINE</span></h1>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
    <section class="dashboard-intro">
        <h2 id="welcomeText">Welcome</h2>
        <p>User Authentication ID: <strong><span id="userId">-</span></strong></p>
    </section>

    <div id="dashMessage" class="message"></div>

    <section class="balance-card">
        <p>Verified Available Funds</p>
        <div class="balance-amount">₹ <span id="balance">0.00</span></div>
    </section>

    <section class="chart-card">
        <h3>Account Balance Trend</h3>
        <canvas id="vbsTrendChart"></canvas>
    </section>

    <nav class="actions-grid">
        <button class="btn btn-withdraw" onclick="openWithdrawModal()">Withdraw</button>
        <button class="btn btn-deposit" onclick="openDepositModal()">Deposit</button>
        <button class="btn btn-transfer" onclick="openTransferModal()">Transfer</button>
        <button class="btn btn-utility" onclick="goToPassbook()">Passbook</button>
        <button class="btn btn-utility" onclick="openUpdateModal()">Settings</button>
    </nav>
</main>

<div id="withdrawModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Withdrawal</div>
        <form id="withdrawForm">
            <div class="form-group"><label>Amount</label><input type="number" id="withdrawAmount" step="0.01" min="0" required></div>
            <div class="modal-btns">
                <button type="button" class="btn-cancel" onclick="closeWithdrawModal()">Cancel</button>
                <button type="submit" class="btn-submit">Process</button>
            </div>
        </form>
    </div>
</div>

<div id="depositModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Deposit</div>
        <form id="depositForm">
            <div class="form-group"><label>Amount</label><input type="number" id="depositAmount" step="0.01" min="0" required></div>
            <div class="modal-btns">
                <button type="button" class="btn-cancel" onclick="closeDepositModal()">Cancel</button>
                <button type="submit" class="btn-submit">Confirm</button>
            </div>
        </form>
    </div>
</div>

<div id="transferModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Secure Transfer</div>
        <form id="transferForm">
            <div class="form-group"><label>Recipient Username</label><input type="text" id="transferUsername" required></div>
            <div class="form-group"><label>Amount</label><input type="number" id="transferAmount" step="0.01" min="0" required></div>
            <div class="modal-btns">
                <button type="button" class="btn-cancel" onclick="closeTransferModal()">Cancel</button>
                <button type="submit" class="btn-submit">Send</button>
            </div>
        </form>
    </div>
</div>

<div id="updateModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">Update Profile</div>
        <form id="updateForm">
            <div class="form-group">
                <label>Field</label>
                <select id="updateKey" required>
                    <option value="name">Name</option>
                    <option value="password">Password</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div class="form-group"><label>Value</label><input type="text" id="updateValue" required></div>
            <div class="modal-btns">
                <button type="button" class="btn-cancel" onclick="closeUpdateModal()">Cancel</button>
                <button type="submit" class="btn-submit">Update</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8081';
    let userId = null;
    let role = 'customer';
    let vbsChart = null;

    function getUserIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        userId = params.get('id');
        role = params.get('role') || 'customer';
        if (!userId) window.location.href = 'login.html';
    }

    async function loadDashboard() {
        document.getElementById('userId').textContent = userId;
        try {
            const res = await fetch(`${API_URL}/get-details/${userId}`);
            const data = await res.json();
            if (document.getElementById('welcomeText')) document.getElementById('welcomeText').textContent = `Welcome, ${data.username}`;
            if (document.getElementById('balance')) document.getElementById('balance').textContent = data.balance.toFixed(2);
            loadGraphData();
        } catch {
            showMessage('dashMessage', 'VBS Data Sync Failed', 'error');
        }
    }

    async function loadGraphData() {
        try {
            const r = await fetch(`${API_URL}/passbook/${userId}`);
            const transactions = await r.json();
            const plotData = transactions.slice(-7);
            const labels = plotData.map(t => new Date(t.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short' }));
            const balances = plotData.map(t => t.currBalance);
            renderVBSChart(labels, balances);
        } catch (error) {
            console.error("VBS Chart Sync Error:", error);
        }
    }

    function renderVBSChart(labels, balances) {
        const ctx = document.getElementById('vbsTrendChart').getContext('2d');
        if(vbsChart) vbsChart.destroy();

        vbsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Balance (₹)',
                    data: balances,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 4,
                    pointBackgroundColor: '#3b82f6'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // STOPS INFINITE GROWTH
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: false, grid: { color: '#f1f5f9' }, ticks: { font: { size: 10 } } },
                    x: { grid: { display: false }, ticks: { font: { size: 10 } } }
                }
            }
        });
    }

    function openWithdrawModal() { document.getElementById('withdrawModal').classList.add('show'); }
    function closeWithdrawModal() { document.getElementById('withdrawModal').classList.remove('show'); document.getElementById('withdrawForm').reset(); }
    function openDepositModal() { document.getElementById('depositModal').classList.add('show'); }
    function closeDepositModal() { document.getElementById('depositModal').classList.remove('show'); document.getElementById('depositForm').reset(); }
    function openTransferModal() { document.getElementById('transferModal').classList.add('show'); }
    function closeTransferModal() { document.getElementById('transferModal').classList.remove('show'); document.getElementById('transferForm').reset(); }
    function openUpdateModal() { document.getElementById('updateModal').classList.add('show'); }
    function closeUpdateModal() { document.getElementById('updateModal').classList.remove('show'); document.getElementById('updateForm').reset(); }

    function showMessage(elementId, message, type) {
        const messageEl = document.getElementById(elementId);
        messageEl.textContent = message;
        messageEl.className = `message ${type} show`;
        setTimeout(() => messageEl.classList.remove('show'), 3000);
    }

    document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { id: parseInt(userId), amount: parseFloat(document.getElementById('withdrawAmount').value) };
        try {
            const res = await fetch(`${API_URL}/withdraw`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.text();
            if (result && result.toLowerCase().includes('withdrawal')) {
                showMessage('dashMessage', 'Withdrawal successful', 'success'); closeWithdrawModal(); loadDashboard();
            } else showMessage('dashMessage', result, 'error');
        } catch { showMessage('dashMessage', 'Error', 'error'); }
    });

    document.getElementById('depositForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { id: parseInt(userId), amount: parseFloat(document.getElementById('depositAmount').value) };
        try {
            const res = await fetch(`${API_URL}/deposit`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.text();
            if (result && result.toLowerCase().includes('deposit')) {
                showMessage('dashMessage', 'Deposit successful', 'success'); closeDepositModal(); loadDashboard();
            } else showMessage('dashMessage', result, 'error');
        } catch { showMessage('dashMessage', 'Error', 'error'); }
    });

    document.getElementById('transferForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { id: parseInt(userId), amount: parseFloat(document.getElementById('transferAmount').value), username: document.getElementById('transferUsername').value };
        try {
            const res = await fetch(`${API_URL}/transfer`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.text();
            if (res.ok && result.toLowerCase().includes('successfully')) {
                showMessage('dashMessage', 'Transfer successful', 'success'); closeTransferModal(); loadDashboard();
            } else showMessage('dashMessage', result, 'error');
        } catch { showMessage('dashMessage', 'Error', 'error'); }
    });

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = { id: parseInt(userId), key: document.getElementById('updateKey').value, value: document.getElementById('updateValue').value };
        try {
            const res = await fetch(`${API_URL}/update`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
            const result = await res.text();
            if (res.ok && result.toLowerCase().includes('successfully')) {
                showMessage('dashMessage', 'Updated', 'success'); closeUpdateModal(); loadDashboard();
            } else showMessage('dashMessage', result, 'error');
        } catch { showMessage('dashMessage', 'Error', 'error'); }
    });

    function validateUserAccess() {
        const storedId = localStorage.getItem("userId");
        const params = new URLSearchParams(window.location.search);
        const urlId = params.get("id");
        if (!storedId) { window.location.href = "login.html"; return; }
        if (urlId && urlId !== storedId) { alert("Unauthorized"); window.location.href = "login.html"; return; }
        userId = storedId;
        window.history.replaceState({}, document.title, "dashboard.html");
    }

    function logout() { window.location.href = 'home.html'; }
    function goToPassbook() { window.location.href = `passbook.html?id=${userId}&role=${localStorage.getItem('role') || 'customer'}`; }

    window.addEventListener('DOMContentLoaded', () => { validateUserAccess(); loadDashboard(); });
    window.addEventListener('click', (e) => {
        ['withdrawModal', 'depositModal', 'transferModal', 'updateModal'].forEach(m => {
            if (e.target === document.getElementById(m)) document.getElementById(m).classList.remove('show');
        });
    });
</script>
</body>
</html>
